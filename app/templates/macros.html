{% macro displayMovieList(movie_list)%}
<div class="container" style="display: flex;flex-flow:row wrap; justify-content: center;">

    {% for movie in movie_list%}
    <div class="card" style="max-width: 160px;
height: auto;
border: 1px solid #a2a2a2;
text-align: center;
word-wrap: break-word;
margin: 10px;">

        <div class="card-body">
            <p><a href="{{url_for('main.viewFull',id=movie.id)}}"> {{movie.title}} </a></p>
            <p> {{movie.article_body}}</p>
        </div>
        <p> <a href=" {{url_for( 'main.viewpost',id=movie.id)}} ">comments</a></p>
        <p><a href="{{url_for('main.viewFull',id=movie.id)}}"> Readmore </a></p>

        <p>{{movie.time}}</p>
    </div>
    {%endfor%}
</div>{% endmacro%}
